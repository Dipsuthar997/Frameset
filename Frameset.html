<!DOCTYPE html>
<html>
	<head>
		<title>frameset</title>
	</head>
	
	<!-- frameset attribute starts here -->
	<frameset rows = "20%, 60%, 20%">
		<frame name = "top" src = "https://ldce.ac.in/" />
        <frameset cols = "20%, 60%, 20%">
            <frame name = "top" src = "https://www.uq.edu.au/" />
            <frame name = "main" src = "https://nirmauni.ac.in/">
            <frame name = "bottom" src = "https://paruluniversity.ac.in/" />        
            <noframes>
                <body>The browser you are working does
                not support frames.</body>
            </noframes>
        </frameset>
	
		<frame name = "bottom" src = "https://msubaroda.ac.in/" />
		<noframes>
			<body>
                The browser you are working does notsupport frames.
            </body>
		</noframes>
	</frameset>
	<!-- frameset attribute ends here -->
    
</html>
